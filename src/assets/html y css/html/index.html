<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-design">
            <div class="container__design-img">
                <img src="../images/logo.png" alt="">
            </div>
            <h1 class="h1-semibold">Modulo registro de resultados</h1>
            <h2>Elecciones al senado</h2>
        </div>
        <form method="" class="form">
            <div class="container__title">
                <h1>Login</h1>
            </div>
            <h2 class="form-h2">Email</h2>
            <div class="container__section">
                <input type="email" placeholder="email@example.com" class="container__input">
            </div>
            <h2 class="form-h2">Contraseña</h2>
            <div class="container__section">
                <input type="password" placeholder="Escriba su contraseña" class="container__input">
            </div>
            <div class="container__section">
                <input type="submit" class="container__submit" value="Login">
            </div>
            <div class="container__ref"><a href="#">Registrese ahora</a></div>
        </form>
        <div class="container__footer">
            <footer class="footer">
                <p>Esto es solo una prueba de desarrollo web, no es el sitio oficial de la registraduria :v</p>
            </footer>
        </div>
    </div>
</body>
</html>
